<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='../static/style.css'>
	<title>Plant Disease Detector</title>
	<!-- STYLE CSS -->
	<link rel="icon" href="../static/leaf.png" type="image/x-icon">
	<script src="../static/client.js"></script>
</head>
<body>
     <button id='hola' class='hola' type='button' onclick="myFunction()">Dark mode</button>
<div>
  <div class='center'>
    <br>
    <br>
    <h2 style="text-align:center">Classify Plant-Diseases ðŸŒ¿</h2>
    <p>
      Use images of <strong>healthy</strong> leaves & <strong>diseased</strong> leaves
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
	  <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
